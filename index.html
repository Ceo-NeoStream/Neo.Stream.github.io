<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>NeoStream</title>
  <style>
    /* Style gÃ©nÃ©ral */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #000000, #00f0ff);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    /* Animation du dÃ©gradÃ© */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* En-tÃªte */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: #000000;
      position: relative;
      z-index: 1; /* passe SOUS lâ€™overlay */
    }

    /* Logo */
    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .logo span {
      font-size: 16px;
      color: #00f0ff;
      margin-left: 5px;
    }

    /* Barre de recherche */
    .search-bar {
      flex: 1;
      max-width: 160px; /* âœ… raccourcie */
      margin: 0 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 6px 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    /* Bouton menu hamburger */
    .menu-btn {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      z-index: 3; /* reste cliquable mÃªme si overlay est au-dessus */
    }
    .menu-btn span {
      display: block;
      height: 4px;
      width: 100%;
      background: #00f0ff;
      border-radius: 2px;
      position: absolute;
      left: 0;
      transition: 0.4s;
    }
    .menu-btn span:nth-child(1) { top: 0; }
    .menu-btn span:nth-child(2) { top: 9px; }
    .menu-btn span:nth-child(3) { bottom: 0; }
    .menu-btn.hidden { display: none; }

    /* Menu latÃ©ral */
    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.7);
      transition: right 0.4s ease;
      padding-top: 60px;
      z-index: 4; /* au-dessus de tout */
    }
    .side-menu.open { right: 0; }

    /* Bouton croix */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: #00f0ff;
      cursor: pointer;
    }

    .side-menu a {
      display: block;
      padding: 15px 20px;
      color: #00f0ff;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s;
    }
    .side-menu a:hover {
      background: rgba(0, 240, 255, 0.2);
    }

    /* Overlay flou */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px); /* âœ… floute TOUT */
      background: rgba(0, 0, 0, 0.3);
      z-index: 2; /* au-dessus du header mais sous le menu */
      display: none;
      transition: opacity 0.3s ease;
    }
    .overlay.active {
      display: block;
      opacity: 1;
    }

    /* Contenu central */
    main {
      padding: 40px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <!-- En-tÃªte -->
  <header>
    <div class="logo">
      <span>ðŸŽ¬</span>
      <span>NeoStream</span>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Rechercher... (dÃ©coratif)">
    </div>

    <!-- Bouton menu -->
    <div class="menu-btn" id="menuBtn" onclick="openMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Menu latÃ©ral -->
  <div class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="closeMenu()">âœ–</div>
    <a href="index.html">Accueil</a>
    <a href="derniers.html">Derniers ajouts</a>
  </div>

  <!-- Contenu principal -->
  <main>
    <h1>Bienvenue sur NeoStream</h1>
    <p>Ici, tu pourras ajouter tes films plus tard ðŸŽ¥</p>
  </main>

  <script>
    function openMenu() {
      document.getElementById("sideMenu").classList.add("open");
      document.getElementById("overlay").classList.add("active");
      document.getElementById("menuBtn").classList.add("hidden");
    }
    function closeMenu() {
      document.getElementById("sideMenu").classList.remove("open");
      document.getElementById("overlay").classList.remove("active");
      document.getElementById("menuBtn").classList.remove("hidden");
    }
  </script>

</body>
</html>
